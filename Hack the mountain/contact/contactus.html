<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactus.css" class="css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="contact-us">
            <div class="title">CONTACT US</div>
            <div class="input-field">
                <div class="items">
                    <form action="">
                        <label for="name" class="label">FIRST NAME</label>
                        <input type="text" id="name" class="input">
                </div>
                <div class="items">
                    <label for="email" class="label">LAST NAME</label>
                    <input type="text" id="email" class="input">
                </div>
                <div class="items">
                    <label for="subject" class="label">EMAIL</label>
                    <input type="email" id="subject" class="input">
                </div>
                <div class="items">
                    <label for="subject" class="label">CONTACT NUMBER</label>
                    <input type="number" id="subject" class="input">
                </div>
                <div class="items">
                    <label for="message" class="label">MESSAGE</label>
                    <textarea name="message" id="msg" class="text-area"></textarea>
                    </form>
                </div>
            </div>
            <div class="btn">SUBMIT</div>
            <div class="link"><a href="index.html">HOME</a> </div>
        </div>
    </div>
</body>

</html>
